<div class="reset-password-container">
    <form (ngSubmit)="onSubmit()" #resetPasswordForm="ngForm" class="reset-password-form">
      <h2>Reset Password</h2>
  
      <!-- Email Input -->
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-control"
          [(ngModel)]="email"
          required
          email
          #emailInput="ngModel"
        />
        <div *ngIf="emailInput.invalid && emailInput.touched" class="error-message">
          Valid email is required.
        </div>
      </div>
  
      <!-- New Password Input -->
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input
          type="password"
          id="newPassword"
          name="newPassword"
          class="form-control"
          [(ngModel)]="newPassword"
          required
          minlength="6"
          #newPasswordInput="ngModel"
        />
        <div *ngIf="newPasswordInput.invalid && newPasswordInput.touched" class="error-message">
          Password must be at least 6 characters long.
        </div>
      </div>
  
      <!-- Confirm New Password Input -->
      <div class="form-group">
        <label for="confirmPassword">Confirm New Password</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          class="form-control"
          [(ngModel)]="confirmPassword"
          required
          #confirmPasswordInput="ngModel"
        />
        <div *ngIf="confirmPassword !== newPassword && confirmPasswordInput.touched" class="error-message">
          Passwords do not match.
        </div>
      </div>
  
      <!-- Submit Button -->
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="resetPasswordForm.invalid || confirmPassword !== newPassword"
      >
        Reset Password
      </button>
    </form>
  </div>
